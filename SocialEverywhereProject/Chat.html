<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Social everywhere</title>
		<link rel="stylesheet" href="css/Chat.css" />
		<link rel="stylesheet" href="css/Onglet.css" />
		<link rel="stylesheet" href="css/Content.css" />
	</head>
	
    <body>
	<div id="Menu">
	    <div>

 			<!--ONGLET MENU-->
    	    <ul class="Onglet">
        	    <li><button id="ongletChat" class="active"><img src="img/chat.jpg" alt="chat"/></button></li>
            	<li><button id="ongletFriend"><img src="img/chat.jpg" alt="friend"/></button></li>
            	<li><button id="ongletProfil"><img src="img/chat.jpg" alt="profil"/></button></li>
                <li><div></div></li>
  	      	</ul>

			<!--CHAT-->
    	    <div id="contentChat" class="content">
            	<p id="chatRoom1" class="chatRoom">Chat zone</p>
            	<p id="chatRoom2" class="chatRoom">Private room 2</p>
            	<p id="chatRoom3" class="chatRoom">Private room 3</p>
            	<p id="chatRoom4" class="chatRoom">Private room 4</p>
            	<p id="chatRoom5" class="chatRoom">Private room 5</p>
                <div class="contact" id="contactRoom1">
                	<div>
                    	<textarea maxlength="14" id="contactName"></textarea>
               			<button id="addContact">+</button>
                    </div>
				</div>
                <div class="contact" id="contactRoom2">
                	<div>
                    	<textarea maxlength="14" id="contactName"></textarea>
               			<button id="addContact">+</button>
                    </div>
				</div>
                <div class="contact" id="contactRoom3">
                	<div>
                    	<textarea maxlength="14" id="contactName"></textarea>
               			<button id="addContact">+</button>
                    </div>
				</div>
                <div class="contact" id="contactRoom4">
                	<div>
                    	<textarea maxlength="14" id="contactName"></textarea>
               			<button id="addContact">+</button>
                    </div>
				</div>
                <div class="contact" id="contactRoom5">
                	<div>
                    	<textarea maxlength="14" id="contactName"></textarea>
               			<button id="addContact">+</button>
                    </div>
				</div>

                <button id="sendMsgButton"><img src="img/sendMsg.jpg" alt="send msg image"/></button>
               	<textarea maxlength="300" id="textZone">User text</textarea>
                <ul id="ongletRoom">
                   	<li><img id="displayRoom1" src="" alt="Room1"/></li>
					<li id="room2">
                    	<img id="displayRoom2" src="" alt="Room2"/>
						<button id="room2button" class="deleteRoom">x</button>
					</li>
					<li id="room3">
                    	<img id="displayRoom3" src="" alt="Room3"/>
						<button id="room3button" class="deleteRoom">x</button>
					</li>
					<li id="room4">
                    	<img id="displayRoom4" src="" alt="Room4"/>
						<button id="room4button" class="deleteRoom">x</button>
					</li>
					<li id="room5">
                    	<img id="displayRoom5" src="" alt="Room5"/>
						<button id="room5button" class="deleteRoom">x</button>
					</li>
                </ul>
                <button id="addRoom">+</button>
        	</div>

			<!--FRIEND LIST-->
        	<div id="contentFriend" class="content">
            	<div id="friend1">
    	            <img src="img/photoProfil.jpg" alt="Photo friend">
                   	<span class="friendName">Friend Name</span>
       	    		<span class="friendCountry">Country</span>
                    <button id="friendProfil" class="friendProfil">Profil</button>
                    <button id="deleteFriend" class="deleteFriend">-</button>
        	    </div>
               	<div id="friend2">
    	            <img src="img/photoProfil.jpg" alt="Photo friend">
                   	<span class="friendName">Friend Name</span>
       	    		<span class="friendCountry">Country</span>
                    <button id="friendProfil" class="friendProfil">Profil</button>
                    <button id="deleteFriend" class="deleteFriend">-</button>
        	    </div>
        	</div>

			<!--FROFIL-->
       	 	<div id="contentProfil" class="content">
            	<img src="img/photoProfil.jpg" alt="Photo profil" width="80" height="80">
          	    <p>Name : <span id="nameProfil"></span></p>
                <p>Country : <span id="countryProfil"></span></p>
                <p>Description : <span id="descriptionProfil"></span></p>
                <textarea maxlength="80" id="description">New description (80 characters max)</textarea>           
                <button id="changeDescription">Change description</button>
    		</div>
            
    	</div>
	</div>

	<script src="js/ongletManager.js"></script>
